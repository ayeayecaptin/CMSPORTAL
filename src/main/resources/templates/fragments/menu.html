<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="menu(menu)">
  <div class="container-fluid"<>
  <a class="navbar-brand" href="#">CMS</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" th:classappend ="${menu} == 'index'? 'active'">
        <a class="nav-link active" aria-current="page" href="#" th:href="@{/}"><span class="sr-only" th:if="${menu} == 'index'">*</span>Home</a>
      </li>
      <li class="nav-item" th:classappend ="${menu} == 'student'? 'active'">
        <a class="nav-link active" aria-current="page" href="#" th:href="@{/student/formlist}"><span class="sr-only" th:if="${menu} == 'student'">*</span>Student</a>
      </li>
      <li class="nav-item" th:classappend ="${menu} == 'user'? 'active'">
        <a class="nav-link active" aria-current="page" href="#" th:href="@{/user/formlist}"><span class="sr-only" th:if="${menu} == 'user'">*</span>User</a>
      </li>
      <li class="nav-item" th:classappend ="${menu} == 'account'? 'active'">
        <a class="nav-link active" aria-current="page" href="#" th:href="@{/account/list}"><span class="sr-only" th:if="${menu} == 'account'">*</span>Account</a>
      </li>
      <li class="nav-item" th:classappend ="${menu} == 'faculty'? 'active'">
        <a class="nav-link active" aria-current="page" href="#" th:href="@{/faculty/formlist}"><span class="sr-only" th:if="${menu} == 'faculty'">*</span>Faculty</a>
      </li>
      <li class="nav-item" th:classappend ="${menu} == 'classroom'? 'active'">
        <a class="nav-link active" aria-current="page" href="#" th:href="@{/classroom/formlist}"><span class="sr-only" th:if="${menu} == 'classroom'">*</span>ClassRoom</a>
      </li>
    </ul>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

</body>
</html>
